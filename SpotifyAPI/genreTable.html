{% macro genreTable(genres, id, duration) -%}
<div class="trackTable" id="{{ id }}">
    <table class="tracks">
        <thead>
            <tr class="genreRows">
                <td class="rank">Rank</td>
                <td class="genre">Genre</td>
                <td class="count">Track Count</td>
            </tr>
        </thead>
        {% for genre, count in genres.items() %}
            <tr class="tableItems genre-item">
                <td class="rank">{{ loop.index }}</td>
                <td class="genre">{{ genre }}</td>
                <td class="count">{{ count }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{%- endmacro %}
