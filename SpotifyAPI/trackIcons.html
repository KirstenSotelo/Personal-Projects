{% macro trackIcons(songs, id, duration) -%}

<div class="spotify-icons", id="{{ id }}">
    <h2>Top Tracks</h2>
    <div class="list">
        {% for song in songs[:8] %}
        <div class="item">
            <img src="{{ song.album.images[0]['url'] }}" alt="Logo">
            <h4>{{ song.name }}</h4>
            <p>{{ song.artists | map(attribute='name') | join(', ') }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{%- endmacro %}
